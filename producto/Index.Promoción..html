<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot칩n de Like</title>
  <style>
    .like-button {
      background-color: #1877F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .like-button:hover {
      background-color: #145DB2;
    }

    .liked {
      background-color: #00C851;
    }

    .contador {
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

    
  <button class="like-button" id="btnLike">游녨 Me gusta</button>
  <span class="contador" id="contador">0</span>

  <script>
    let contador = 0;
    const boton = document.getElementById('btnLike');
    const mostrarContador = document.getElementById('contador');

    boton.addEventListener('click', () => {
      contador++;
      mostrarContador.textContent = contador;
      boton.classList.toggle('liked');
    });
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot칩n de Comentar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .comentario-container {
      width: 350px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .comentario-container h2 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .boton-comentar {
      background-color: #1877F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .boton-comentar:hover {
      background-color: #145DB2;
    }

    .comentarios {
      margin-top: 15px;
    }

    .comentario {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="comentario-container">
    <h2>游눫 Comentarios</h2>
    <textarea id="textoComentario" placeholder="Escribe tu comentario..."></textarea><br>
    <button class="boton-comentar" id="btnComentar">Publicar comentario</button>

    <div class="comentarios" id="listaComentarios"></div>
  </div>

  <script>
    const boton = document.getElementById('btnComentar');
    const campo = document.getElementById('textoComentario');
    const lista = document.getElementById('listaComentarios');

    boton.addEventListener('click', () => {
      const texto = campo.value.trim();
      if (texto === "") {
        alert("Por favor, escribe algo antes de comentar.");
        return;
      }

      const nuevoComentario = document.createElement('div');
      nuevoComentario.classList.add('comentario');
      nuevoComentario.textContent = texto;
      lista.prepend(nuevoComentario); // Lo muestra arriba
      campo.value = ""; // Limpia el campo
    });
  </script>

</html>
